<h1 class="text-center mt-4">{{balon.nombre}}</h1>

<div class="row mt-5 mb-5">
  <div class="col-lg-8">
    <img class="img-fluid" [src]="balon.img" alt="balon.nombre">
    <hr>
    <a [routerLink]="['/balones']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-lg-4">
      <h3 class="text-center">{{balon.edicion}}</h3>
      <h4 class="pt-3 text-right">{{balon.descripcion}}</h4>
  </div>

</div>
